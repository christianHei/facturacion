<app-notificacion></app-notificacion>
<form class="horizontal-center alineacion-izquierda expandir" [formGroup]="form">
  <p-panel >
    <p-header>
      {{properties.lbl_registro_empresa}}
    </p-header>
    <div class="ui-fluid ui-g">
      <div class="ui-g-12">
        <div class="ui-g-6 ui-sm-12">
          <div class="ui-g-3 ui-sm-12">
            <label for="ruc" class="control-label required">{{properties.lbl_ruc}}</label>
          </div>
          <div class="ui-g-8 ui-sm-12 form-group" [ngClass]="displayFieldCss('ruc')">
            <input type="number" id="ruc" class="form-control" formControlName="ruc" [(ngModel)]="empresa.ruc">
            <app-error-campo
              [displayError]="isFieldValid('ruc')"
              errorMsg="{{properties.error_campo_requerido}}">
            </app-error-campo>
          </div>
        </div>

        <div class="ui-g-6 ui-sm-12">
          <div class="ui-g-3 ui-sm-12">
            <label for="razonSocial" class="control-label required">{{properties.lbl_razon_social}}</label>
          </div>
          <div class="ui-g-8 ui-sm-12 form-group" [ngClass]="displayFieldCss('razonSocial')">
            <input type="text" id="razonSocial" class="form-control"  formControlName="razonSocial" [(ngModel)]="empresa.razonSocial">
            <app-error-campo
              [displayError]="isFieldValid('razonSocial')"
              errorMsg="{{properties.error_campo_requerido}}">
            </app-error-campo>
          </div>
        </div>

        <div class="ui-g-6 ui-sm-12">
          <div class="ui-g-3 ui-sm-12">
            <label for="telefono" class="control-label required">{{properties.lbl_telefono}}</label>
          </div>
          <div class="ui-g-8 ui-sm-12 form-group" [ngClass]="displayFieldCss('telefono')">
            <input type="number" id="telefono" class="form-control" formControlName="telefono" [(ngModel)]="empresa.telefono">
            <app-error-campo
              [displayError]="isFieldValid('telefono')"
              errorMsg="{{properties.error_campo_requerido}}">
            </app-error-campo>
          </div>
        </div>

        <div class="ui-g-6 ui-sm-12">
          <div class="ui-g-3 ui-sm-12">
            <label for="celular" class="control-label required">{{properties.lbl_celular}}</label>
          </div>
          <div class="ui-g-8 ui-sm-12 form-group" [ngClass]="displayFieldCss('celular')">
            <input type="number" id="celular" class="form-control" formControlName="celular" [(ngModel)]="empresa.celular">
            <app-error-campo
              [displayError]="isFieldValid('celular')"
              errorMsg="{{properties.error_campo_requerido}}">
            </app-error-campo>
          </div>
        </div>

        <div class="ui-g-6 ui-sm-12">
          <div class="ui-g-3 ui-sm-12">
            <label for="direccion" class="control-label required">{{properties.lbl_direccion}}</label>
          </div>
          <div class="ui-g-8 ui-sm-12 form-group" [ngClass]="displayFieldCss('direccion')">
            <input type="text" id="direccion" class="form-control"  formControlName="direccion" [(ngModel)]="empresa.direccion">
            <app-error-campo
              [displayError]="isFieldValid('direccion')"
              errorMsg="{{properties.error_campo_requerido}}">
            </app-error-campo>
          </div>
        </div>
      </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix alineacion-centro">
        <button pButton type="button" label="{{properties.btn_continuar}}" class="ui-button-success" (click)="continuar()"></button>
        <button pButton type="button" label="{{properties.btn_cancelar}}" class="ui-button-secondary" (click)="cancelar()"></button>
      </div>
    </p-footer>
  </p-panel>
</form>
